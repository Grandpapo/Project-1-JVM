<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surf Planner</title>
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="">


  <main>
    <header class="title is-1 is-full is-flex is-justify-content-space-around mb-6 surf-planner">
      Surf Planner
    </header>

    <input class="columns is-centered center is-flex is-justify-content-center" type="number" type="text"
      placeholder="zip code">
    <div class="columns container mt-5 has-text-centered">
      <button class="button column">Beginner</button>
      <button class="button column">Intermediate</button>
      <button class="button column">Advanced</button>
    </div>

    <div class="container column is-align-content-space-between results">
      <h2 class="title has-text-white location-1">
        Location #1
      </h2>
      <div class="box location-1-wave-height">
        Wave Height:
      </div>
      <div class="box location-1-weather">
        Weather:
      </div>
      <div class="box location-1-wind">
        Wind:
      </div>
      <h2 class="title has-text-white location-2">
        Location #2
      </h2>
      <div class="box location-2-wave-height">
        Wave Height:
      </div>
      <div class="box location-2-weather">
        Weather:
      </div>
      <div class="box location-2-wind">
        Wind:
      </div>
      <h2 class="title has-text-white location-3">
        Location #3
      </h2>
      <div class="box location-3-wave-height">
        Wave Height:
      </div>
      <div class="box location-3-weather">
        Weather:
      </div>
      <div class="box location-3-wind">
        Wind:
      </div>
      <h2 class="title has-text-white location-4">
        Location #4
      </h2>
      <div class="box location-4-wave-height">
        Wave Height:
      </div>
      <div class="box location-4-weather">
        Weather:
      </div>
      <div class="box location-4-wind">
        Wind:
      </div>

    </div>

  </main>

</body>

</html>
